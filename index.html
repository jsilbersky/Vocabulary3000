<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordDrill 3000</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>WordDrill 3000</h1>
            <p class="subtitle">Procvičuj slovíčka podle témat</p>
        </header>
        <div id="categories"></div>
    </div>

    <script src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrace úspěšná:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registrace selhala:', error);
                    });
            });
        }
    </script>
</body>
</html>
